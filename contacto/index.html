<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="consultas, preguntas, informacion" />
    <meta
      name="description"
      content="consultas e informacion de nuestro jardin infantil"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>La Cholita | Contacto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light color">
      <a class="navbar-brand" href="../index.html"
        ><img src="../img/Logo.png" class="logo__navbar"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../nosotros/">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../galeria/">Galeria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../actividades/">Actividades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../cuidado/">Nos Cuidamos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contacto/">Contacto</a>
          </li>
        </ul>
      </div>
      <a href=""><img src="../img/face.png" /></a>
      <a href=""><img src="../img/insta.png" /></a>
    </nav>
    <main class="formulario__contacto">
      <form action="">
        <fieldset>
          <legend>COMPLETA LOS SIGUIENTES DATOS:</legend>
          <label for="nombre">NOMBRE Y APELLIDO:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Escriba su nombre"
            required
          />
          <label for="correo">CORREO ELECTRONICO:</label>
          <input
            type="email"
            name="correo"
            id="correo"
            placeholder="Escriba su correo"
            required
          />
          <label for="familiar">QUE FAMILIAR ES UD.?</label>
          <select name="familiar" required>
            <option value="">Seleccione una opcion</option>
            <option value="1">Mama</option>
            <option value="2">Papa</option>
            <option value="3">Tio</option>
            <option value="4">Hermano</option>
            <option value="5">Un Abuelo</option>
          </select>
          <label for="mensaje">ESCRIBA SU CONSULTA:</label>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="5"
            required
          ></textarea>
          <input type="reset" value="Borrar" />
          <input type="submit" value="Enviar" />
        </fieldset>
      </form>
    </main>
    <footer class="pie__pagina">
      <span class="texto__pie"
        >Jardín Infantil "La Cholita", Dirección: Uno Oriente #309, Lo
        Barnechea.</span
      >
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
